name: Build and deploy Node.js app to Azure Web App - spanishhelper

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env: 
  REACT_APP_BACKEND_BASE_URL: https://spanish-helper-backend-hgcvetd5e8dfgeb2.eastus-01.azurewebsites.net/api
  
jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x' 

      - name: Restore backend dependencies
        working-directory: ./backend
        run: dotnet restore spanish-amigo.sln

      - name: Build backend
        working-directory: ./backend
        run: dotnet build spanish-amigo.sln --configuration Release --no-restore

      - name: Run backend tests
        working-directory: ./backend
        run: dotnet test spanish-amigo.sln  --no-build --verbosity normal

      - name: Publish backend
        working-directory: ./backend
        run: dotnet publish spanish-amigo.sln  --configuration Release --output ./publish

      - name: Zip backend artifact
        run: zip -r backend.zip ./backend/publish

      - name: Upload backend artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-app
          path: backend.zip
          
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: UI - npm install, build, and test
        working-directory: ./frontend
        run: |
          npm install
          npm run build --if-present

      - name: Zip frontend artifact
        working-directory: ./frontend/dist
        run: zip -r frontend.zip .

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-app
          path: ./frontend/build/frontend.zip


  deploy:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend-app
          path: frontend

      - name: Download backend artifact
        uses: actions/download-artifact@v3
        with:
          name: backend-app
          path: backend

      - name: Unzip frontend artifact
        run: unzip frontend/frontend.zip -d frontend

      - name: Clean up zip file
        run: rm frontend/frontend.zip

      - name: Unzip backend artifact
        run: unzip backend/backend.zip -d backend

      - name: Clean up zip file
        run: rm backend/backend.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8127A9EA144A4DF680FFB8D0EEF7DBF5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5B61154C84DC452AAEEB1CE3E66B7C2C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_06AC170836E4460BAC30CD7D3FD2D987 }}

      - name: Deploy frontend to Azure Web App
        id: deploy-frontend
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'spanishhelper' 
          slot-name: 'Production'  
          package: frontend

      - name: Deploy backend to Azure Web App
        id: deploy-backend
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'spanish-helper-backend' 
          slot-name: 'Production'   
          package: backend
